<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="short icon"  href="./jaganatha.jpg" type="image/x-icon">
    <!-----lord jaganatha photo--->
    <title>hands-on-2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index2.html" method="get">
      <label for="name">Name</label>
      <input type="text" placeholder="enter name" id="name" autocomplete="true" required><br>
      <label for="Email">Email Address</label>
      <input type="email" placeholder="enter email" id="Email" autocomplete="true" required ><br>
      <label for="pass">password</label>
      <input type="password" placeholder="enter password" id="pass" autocomplete="true" required><br><br>
      <label>language</label><br><br>
      <input type="radio" name="language" id="lang" value="React"  autocomplete="true" required><label for="lang">React</label><br>
      <input type="radio" name="language" id="angular" value="angular"  autocomplete="true" required><label for="angular">angular</label><br>
      <input type="radio" name="language" id="vue" value="vue"  autocomplete="true" required><label for="vue">vue</label><br>
      <br>
      <label>course:</label><br><br>
      <input type="checkbox" id="mern" name="course1" value="mern" autocomplete="true" ><label for="mern">MERN</label><br>
      <input type="checkbox" id="mean" name="course2" value="MEAN" autocomplete="true" ><label for="mean">MEAN</label><br>
      <input type="checkbox" id="mevn" name="course3" value="MEVN" autocomplete="true"><label for="mevn">MEVN</label><br>
      <label for="drop">field:</label><br>
      <select name="field" id="drop" required>
        <option disabled selected>default value</option>
        <option value="frontEND"> frontEND developer</option>
        <option value="backend">backend developer </option>
        <option value="full stack developer">full stack developer</option>
      </select><br><br>
      <textarea rows="10" cols="40" value="text">write something here:</textarea><br><br>
     <label for="phone">phone number: </label>
     <input type="tel" id="phone" pattern="[0-9]{10}" required autocomplete="true">
    <button>submit</button>
    <h1>TABLES:</h1>
     <a href="./index3.html">click here</a>
    </form>
</body>
</html>
